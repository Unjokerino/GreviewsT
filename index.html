<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Reviews</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">
      
    <div class="header_image_container">
        <img class="header_image" src="images/unnamed.webp" alt="" srcset="">
        <img class="stars_image" src="images/stars.png" alt="">
    </div>
    <div class="main_info">
        <div class="header">
            <div class="app_info">
                <img src="images/unnamed.webp" alt="" class="header_image">

                <div class="header_text">
                    <span class="title">June’s Journey -
                        Hidden Objects</span>
                    <span class="subtitle">Wooga</span>
                    <span class="pg"><img src="images/7+.png" alt="" srcset=""></span>
                </div>
                <div class="saved"><img src="images/favorites.png" alt="" srcset=""></div>
            </div>
            <div class="app_stats">
                <div>
                    <div class="rating">
                        <div class="rating_image">☆☆☆☆☆</div>
                        <div class="rating_stat subtitle"><span>483,160</span> <i class="material-icons">
                                person
                            </i></div>
                    </div>
                    <div class="subtitle">Contains ads</div>
                    <div class="subtitle">In-app purchases</div>
                </div>
                <button class="instal_button"><span>INSTALL</span></button>
            </div>
        </div>
        <div class="content">
            <div class="description"><span>Shurper your memory with hundreds of captivating hidden-object mystery puzzles</span></div>
            <div class="main_image"> <img src="images/unnamed (1).webp" alt="" srcset=""></div>
        </div>
        <div class="footer">
            <div class="logo"><img src="images/google-play-logo-1.png" alt="" srcset=""></div>
            <div class="more">MORE DETAILS</div>
        </div>
    </div>
    <img class="main_logo" src="images/googleLogo.png" alt="" srcset="">
   
    </div>
<script>
    let doc = document.querySelector('.container')

    doc.addEventListener('click',() =>{document.location = 'https://www.google.com/'})
</script>
</body>

</html>
